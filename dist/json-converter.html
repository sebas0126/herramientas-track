    <div class="container converter">
      <div class="row"><br><br><br>
        <form id="fileUpload" method="post" action="http://10.180.6.50:2300/api/convertFile" enctype="multipart/form-data">
          <label for="payload">Selecciona el archivo a convertir (CSV):</label>
          <input id="payload" type="file" name="myFile" accept="text/*"><br>
          <button id="upload" class="btn btn-info">Convertir</button>
        </form>
      </div>
      <div class="row"><br><br><br>
        <form id="jsonUpload" method="post" action="http://10.180.6.50:2300/api/jsonToXml" enctype="multipart/form-data">
          <label for="payloadJSON">Selecciona el archivo a convertir (JSON):</label>
          <input id="payloadJSON" type="file" name="myFile" accept="*"><br>
          <button id="uploadJSON" class="btn btn-info">Convertir</button>
        </form>
      </div>
